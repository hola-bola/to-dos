<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Raleway&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/thin-line-color-1/21/11_1-512.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/266017ac67.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="title col-12" id="title">
                <h1><span id="name"></span><span id="s">'s</span> To Do List</h1>

                <div class="input" id="input">
                    <h3>Enter your first name below:</h3>
                    <input id="nameInput" type="text" placeholder="Name" maxlength="10">
                    <button id="enterName"><i class="fas fa-rocket"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="helpText col-12">
                    <p id="first">Now...enter text into the input field to add items to your list.</p>
                    <p id="second">Click the item to mark it as complete.</p>
                    <p id="third">Click the "X" to remove the item from your list.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input id="userInput" type="text" placeholder="New item..." maxlength="27">
                    <button id="enter"><i class="fas fa-pencil-alt"></i></button>
                </div>
            </div>

            <!-- Empty List -->
            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                    </ul>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="todo.js"></script>
</body>

</html>
